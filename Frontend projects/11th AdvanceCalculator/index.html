<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <h1>Calculator</h1>
        <br>
        <div class="result"></div>

    <div class="cover">
            
        <button class="box background3"   id="ac">Ac</button>
        <button class="box background3"   id="%">%</button>
        <button class="box background3"   id="/">/</button>
        <button class="box background"    id="*">x</button>
        <button class="box background2"   id="7">7</button>
        <button class="box background2"   id="8">8</button>
        <button class="box background2"   id="9">9</button>
        <button class="box background"    id="-">-</button>
        <button class="box background2"   id="4">4</button>
        <button class="box background2"   id="5">5</button>
        <button class="box background2"   id="6">6</button>
        <button class="box background"    id="+">+</button>
        <button class="box background2"   id="1">1</button>
        <button class="box background2"   id="2">2</button>
        <button class="box background2"   id="3">3</button>
        <button class="box background"    id="=">=</button>
        <button class="box2 background2"  id="0">0</button>
        <button class="box3 background2"  id="dot">.</button>
    </div>
   </div>


</body>

<script src="script.js">

</script>
</html>
