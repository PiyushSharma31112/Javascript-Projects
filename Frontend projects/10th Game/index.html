<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Rock, Paper, Scissor Game</h1>

    <div class="container">

        <div class="images" id="rock">
            <img src="./rock.png" alt="">
        </div>
        
        <div class="images paper" id="paper">
            <img src="./paper.jpeg" alt="">
        </div>
        
        <div class="images" id="scissor">
            <img src="./Scissor.png" alt="">
        </div>

    </div>

   <div class="scores">

        <div class="user-score">
          <h2 id="user-score">0</h2>
          <p>You</p>
         </div>
      
        <div class="computer-score">    
          <h2 id="com-score">0</h2>
          <p>Com</p>
        </div>

    </div>

    <div class="msg-container">
        <p class="msg" id="msg">Play your move</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
